<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyS VETERINARIA</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">           
            <div class="col-md-6"> 
                <h4 id="hEncabezado">Registro de Mascota</h4>                        
                <label for="txtNombre">Nombres:</label>
                <input type="text" class="form-control" id="txtNombres">
                <label for="txtApellido">Email:</label>
                <input type="text" class="form-control" id="txtEmail">    
                <label for="txtCedula">Nro de telefono:</label>
                <input type="text" class="form-control" id="txtNro">                         
                <label for="txtNombre">Direccion:</label>
                <input type="text" class="form-control" id="txtDireccion">      
                <button type="button" class="btn btn-primary" id="btnEnviar">Guardar</button>  
            </div>

            <div class="col-md-6"> 
                <h4 id="hEncabezado">Informacion de la Mascota</h4>                        
                <label for="txtNombre">Nombre de mascota:</label>
                <input type="text" class="form-control" id="txtNombre">
                <label for="txtApellido">Tipo de mascota:</label>
                <input type="text" class="form-control" id="txtApellido">    
                <label for="txtCedula">Raza:</label>
                <input type="text" class="form-control" id="txtCedula">
                <label for="txtCedula">Edad:</label>
                <input type="text" class="form-control" id="txtCedula">        
            </div>                
        </div>
    </div>

    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
