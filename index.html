<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyS VETERINARIA</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">  
            <div class="col-md-6">      
            <div class="card">
                <div class="card bg-dark text-white">
                    <div class="card-body"></div>
                  </div>
                <h4 id="hEncabezado">Informacion del cliente</h4>                        
                <label for="txtNombres">Nombres:</label>
                <input type="text" class="form-control" id="txtNombres">
                <label for="txtEmail">Email:</label>
                <input type="text" class="form-control" id="txtEmail">    
                <label for="txtNro">Nro de telefono:</label>
                <input type="text" class="form-control" id="txtNro">                         
                <label for="txtDireccion">Direccion:</label>
                <input type="text" class="form-control" id="txtDireccion">  
                <div class="card-body"></div>
            </div>    
                <button type="button" class="btn btn-primary" id="btnEnviar">Guardar</button>  
            </div>


            <div class="col-md-6"> 
            <div class="card">
                <div class="card bg-dark text-white">
                    <div class="card-body"></div>
                  </div>
            <div class="col-md-6"> 
                <h4 id="hEncabezado">Informacion de la Mascota</h4>                        
                <label for="txtNombre">Nombre de mascota:</label>
                <input type="text" class="form-control" id="txtNombre">
                <label for="txtApellido">Tipo de mascota:</label>
                <input type="text" class="form-control" id="txtTipo">    
                <label for="txtCedula">Raza:</label>
                <input type="text" class="form-control" id="txtRaza">
                <label for="txtCedula">Edad:</label>
                <input type="text" class="form-control" id="txtEdad">
                <div class="card-body"></div>
                </div>        
            </div> 
        </div>
    </div>

    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/"></script>
</body>
</html>
